apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: observer-eye
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
          healthCheck:
            exec:
              command: ["redis-cli", "ping"]
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: observer-eye
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
