apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: observer-eye
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: observer-eye-backend:latest
          imagePullPolicy: Never # For local testing
          envFrom:
            - configMapRef:
                name: observer-config
            - secretRef:
                name: observer-secrets
          ports:
            - containerPort: 8000
          healthCheck:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: observer-eye
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
