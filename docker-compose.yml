# Observer-Eye Observability Platform
# Docker Compose Configuration
# 3-Layer Architecture: Frontend -> Middleware -> Backend

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: observer-eye-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: observer_eye
      POSTGRES_USER: observer
      POSTGRES_PASSWORD: ${DB_PASSWORD:-observer_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U observer -d observer_eye" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observer-network
    ports:
      - "5432:5432"

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: observer-eye-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observer-network

  # ==========================================================================
  # Zookeeper (For Kafka Coordination)
  # ==========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: observer-eye-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - observer-network

  # ==========================================================================
  # Kafka (Message Broker for High-Throughput Telemetry)
  # ==========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: observer-eye-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - observer-network
    ports:
      - "29092:29092"

  # ==========================================================================
  # Backend (Django Data Layer) - Port 8000
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: observer-eye-backend
    restart: unless-stopped
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=observer_eye
      - DB_USER=observer
      - DB_PASSWORD=${DB_PASSWORD:-observer_secure_password}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production}
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DJANGO_SECURE_SSL_REDIRECT=False
      - CORS_ALLOWED_ORIGINS=http://localhost:80,http://localhost:8400,http://frontend:80
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - observer-network
    ports:
      - "8000:8000"

  # ==========================================================================
  # Middleware (FastAPI Logic Layer) - Port 8400
  # ==========================================================================
  middleware:
    build:
      context: .
      dockerfile: Dockerfile.middleware
    container_name: observer-eye-middleware
    restart: unless-stopped
    environment:
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:80,http://frontend:80
      - DEBUG=false
      - CELERY_BROKER=redis://redis:6379/1
      - CELERY_BACKEND=redis://redis:6379/2
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8400/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - observer-network
    ports:
      - "8400:8400"

  # ==========================================================================
  # Celery Worker (Async Task Processor)
  # ==========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.middleware
    container_name: observer-eye-worker
    restart: unless-stopped
    command: celery -A telemetry.celery_tasks worker --loglevel=info -Q metrics,logs,traces,alerts,ml
    environment:
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER=redis://redis:6379/1
      - CELERY_BACKEND=redis://redis:6379/2
      - KAFKA_BROKERS=kafka:9092
      - DEBUG=false
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - observer-network

  # ==========================================================================
  # Kafka Consumer (Kafka -> Celery Bridge)
  # ==========================================================================
  consumer:
    build:
      context: .
      dockerfile: Dockerfile.middleware
    container_name: observer-eye-consumer
    restart: unless-stopped
    command: python -m telemetry.kafka_consumer
    environment:
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER=redis://redis:6379/1
      - CELERY_BACKEND=redis://redis:6379/2
      - KAFKA_BROKERS=kafka:9092
      - DEBUG=false
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - observer-network

  # ==========================================================================
  # Frontend (Angular Presentation Layer) - Port 80
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: observer-eye-frontend
    restart: unless-stopped
    depends_on:
      middleware:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "80:80"
    networks:
      - observer-network

# =============================================================================
# Networks
# =============================================================================
networks:
  observer-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
