# Observer-Eye Observability Platform
# Docker Compose Configuration
# 3-Layer Architecture: Frontend -> Middleware -> Backend

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: observer-eye-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: observer_eye
      POSTGRES_USER: observer
      POSTGRES_PASSWORD: ${DB_PASSWORD:-observer_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U observer -d observer_eye" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observer-network

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: observer-eye-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observer-network

  # ==========================================================================
  # Backend (Django Data Layer) - Port 8000
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: observer-eye-backend
    restart: unless-stopped
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=observer_eye
      - DB_USER=observer
      - DB_PASSWORD=${DB_PASSWORD:-observer_secure_password}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production}
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:80,http://localhost:8400,http://frontend:80
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - observer-network
    expose:
      - "8000"

  # ==========================================================================
  # Middleware (FastAPI Logic Layer) - Port 8400
  # ==========================================================================
  middleware:
    build:
      context: .
      dockerfile: Dockerfile.middleware
    container_name: observer-eye-middleware
    restart: unless-stopped
    environment:
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:80,http://frontend:80
      - DEBUG=false
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8400/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - observer-network
    expose:
      - "8400"

  # ==========================================================================
  # Frontend (Angular Presentation Layer) - Port 80
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: observer-eye-frontend
    restart: unless-stopped
    depends_on:
      middleware:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "80:80"
    networks:
      - observer-network

# =============================================================================
# Networks
# =============================================================================
networks:
  observer-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
